<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <title>Admin Dashboard</title>
</head>

<body>

  <div class="container">

    <div class="sidebar">
      <div class="logo">
        <span class="mdi mdi-view-dashboard"></span>
        <p>Dashboard</p>
      </div>

      <div class="lists">
        <div class="list-one">
          <ul>
            <li>
              <span class="mdi mdi-home"></span>
              <p>Home</p>
            </li>
            <li>
              <span class="mdi mdi-card-account-details"></span>
              <p>Profile</p>
            </li>
            <li>
              <span class="mdi mdi-message-reply"></span>
              <p>Messages</p>
            </li>
            <li>
              <span class="mdi mdi-clock-time-three"></span>
              <p>History</p>
            </li>
            <li>
              <span class="mdi mdi-note-multiple"></span>
              <p>Tasks</p>
            </li>
            <li>
              <span class="mdi mdi-account-group"></span>
              <p>Communities</p>
            </li>
          </ul>
        </div>

        <div class="list-two">
          <ul>
            <li>
              <span class="mdi mdi-cog"></span>
              <p>Settings</p>
            </li>
            <li>
              <span class="mdi mdi-help-box"></span>
              <p>Support</p>
            </li>
            <li>
              <span class="mdi mdi-shield-check"></span>
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="header">

      <div class="first-row">
        <div class="search">
          <span class="mdi mdi-magnify"></span>
          <input type="text" name="" id="">
        </div>

        <div class="right-corner">
          <span class="mdi mdi-bell-ring-outline"></span>
          <div class="profile">
            <img src="./img/cat2.png" alt="" width="40px" class="img-cat">
            <p>Morgan Oakley</p>
          </div>
        </div>
      </div>

      <div class="second-row">
        <div class="user-info">
          <img src="./img/cat2.png" alt="" width="60px" class="img-cat">
          <div class="message">
            <p class="hi">Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>

        <div class="buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </div>

    <div class="main">
      <p>sodfksdopfksopfk</p>
    </div>
  </div>

</body>

</html>
